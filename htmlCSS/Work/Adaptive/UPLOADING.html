<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UPLOADING</title>
    <link rel="stylesheet" href="UPLOADING.css">
</head>

<body>
    <div class="conteiner">
        <div class="con1">
            <!-- image -->
            <div class="image">
                <img src="images/loading.png" alt="loading">
            </div>
            <!-- loading -->
            <div class="content">
                <div class="loadbar">
                    <p>UPLOADING 40%</p>
                    <p>About 23 minutes remaining</p>
                </div>
                <div class="info">
                    <h2>Title of video</h1>
                    <p>* Your video is still uploading. Please keep this page open untilit's done.</p>
                </div>
            </div>
            <!-- button -->
            <div id="button">
                <button>DONE</button>
            </div>
        </div>
    </div>
</body>

</html>
